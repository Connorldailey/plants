<!DOCTYPE html>
<html lang="US-en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Plant Helper</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1>Plant Helper</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Other</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="page-section">
                <h2>My Plants</h2>
                <div class="card-container">
                    <!-- African Violet card -->
                    <div class="card">
                        <h3>African Violet</h3>
                        <figure>
                            <img class="plant-image" src="./assets/images/africanViolet.jpeg" alt="African Violet photo" />
                        </figure>
                        <button>Go to Plant</button>
                    </div>
                    <!-- Echeveria card -->
                    <div class="card">
                        <h3>Echeveria</h3>
                        <figure>
                            <img class="plant-image" src="./assets/images/echeveria.jpeg" alt="Echeveria photo" />
                        </figure>
                        <button>Go to Plant</button>
                    </div>
                    <!-- Monstera card -->
                    <div class="card">
                        <h3>Monstera</h3>
                        <figure>
                            <img class="plant-image" src="./assets/images/monstera.jpeg" alt="Monstera photo" />
                        </figure>
                        <button id="monstera-btn">Go to Plant</button>
                    </div>
                    <!-- Pothos card -->
                    <div class="card">
                        <h3>Pothos</h3>
                        <figure>
                            <img class="plant-image" src="./assets/images/pothos.jpeg" alt="Pothos photo" />
                        </figure>
                        <button>Go to Plant</button>
                    </div>
                    <!-- Monstera card -->
                    <div class="card">
                        <h3>ZZ Plant</h3>
                        <figure>
                            <img class="plant-image" src="./assets/images/zz.jpeg" alt="ZZ Plant photo" />
                        </figure>
                        <button>Go to Plant</button>
                    </div>
                </div>
                <aside id="plant-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div id="plant-info">
                            <!-- Plant info will go here -->
                        </div>
                    </div>
                </aside>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Plant Helper</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
